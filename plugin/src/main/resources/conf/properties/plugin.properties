
## {0} : eclipse home directory
## {1}: dropins directory name
## {2}: plugin name
## {3}: myPlugins name

# dropins name
ide.eclipse.plugin.dropins.directory.name=dropins

# place plugins directory name
ide.eclipse.plugin.myPlugins.name=myPlugins

# dropins file suffix, eg: freemarker.link
ide.eclipse.plugin.dropins.file.path={0}/{1}/{2}.link

# dropins file content,eg: path=D:/Program Files/MyEclipse2013/myPlugins/freemarker
ide.eclipse.plugin.dropins.file.content=path={0}/{3}/{2}






















